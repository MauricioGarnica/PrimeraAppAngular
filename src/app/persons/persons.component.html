<div class="container">
  <div class="row">
    <div class="col">
      <h1>People List</h1>
      <button
        class="btn btn-primary"
        [disabled]="disabled"
        (click)="addPerson()"
      >
        Add person
      </button>
      <p *ngIf="show; else noPerson">{{ mensaje }} with title: {{ title }}</p>
      <ng-template #noPerson>
        <p>No person has been added</p>
      </ng-template>
      <app-person></app-person>
      <label for="">Person title</label>
      <input
        type="text"
        name=""
        id=""
        class="form-control"
        [(ngModel)]="title"
      />
      {{ title }}
    </div>
  </div>
</div>
